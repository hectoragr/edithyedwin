	<div class="container-fluid clearfix">
		<div class="row odd-b">
			<div class="col-md-6 col-md-offset-3 main-form">
				<form id="asistencia" action="confirmar" method="POST" class="form-asistencia">
					<p>
						Confirma tu asistencia utilizando el folio de tu invitación:
					</p>
					<div class="form-group">
	                  <label for="folio">Folio</label>
	                  <input type="text" class="form-control" id="folio" name="folio" action="buscarFolio" maxlength="5">
	                  <div class="row text-center visible-xs visible-sm">
	                  	<button id="buscar" class="btn btn-primary">Buscar</button>
	                  </div>
	                </div>
	                <div class="info-asistente hidden">
		                <div class="form-group">
		                  <label for="nombre">Familia</label>
		                  <input type="text" class="form-control" id="nombre" name="nombre">
		                </div>
		                <div class="form-group">
		                  <label for="confirmar">Asistencia</label>
		                  <div class="row text-center">
		                  	<input id="confirmar" type="checkbox" name="confirmar" checked>
		                  </div>
		                </div>
		                <div class="form-group cantidad-group">
		                  <label for="cantidad">Asistentes</label>
		                  <span id="cantidad-sel">
		                  <select id="cantidad" name="cantidad" class="form-control">
		                  	<option value="1">1</option>
		                  	<option value="2">2</option>
		                  </select>
		                  </span>
		                </div>
		                <div class="form-group">
		                	<label for="correo">E-mail</label>
		                 	<input type="email" class="form-control" id="correo" name="correo">
		                </div>
		                <div class="form-group">
		                  <label for="cantidad">Mensaje</label>
		                  <textarea id="mensaje" class="form-control" name="mensaje" rows="5" maxlength="250"></textarea>
		                  <small><span id="remaining-chars">250</span> carácteres restantes</small>
		                </div>
		                <div class="form-group text-center">
		                	<button type="submit" class="btn btn-primary" id="btnConfirmar">Guardar</button>
		                </div>
	                </div>
				</form>
			</div>
		</div>
	</div>
